
  <input id="uploadInput" type="file" class="text-nowrap text-truncate" (change)="selectFile($event)" multiple
     />
<button class="btn btn-success btn-sm ml-1" [disabled]="!selectedFiles" (click)="upload()">
  Upload
</button>
<div *ngIf="currentFileUpload" class="progress mt-2">
  <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}" aria-valuemin="0"
    aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
    {{ percentage }}%
  </div>
</div>
